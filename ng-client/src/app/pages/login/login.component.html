<div class="login-container">
    <h3> Connexion</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email"  [formControl]="email" class="form-control" id="email" name="email" placeholder="Adresse e-mail">
          <div *ngIf="controlLogin['email'].touched && controlLogin['email'].invalid" class="alert alert-danger">
                <div *ngIf="controlLogin['email'].errors && controlLogin['email'].errors['required']">Email requis.</div>
                <div *ngIf="controlLogin['email'].errors && controlLogin['email'].errors['email']" [ngClass]= "'error'">Email n'est pas valide</div>
        </div>      
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" [formControl]="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
            <div *ngIf="controlLogin['email'].touched && controlLogin['email'].invalid" class="alert alert-danger">
                <div *ngIf="controlLogin['password'].errors && controlLogin['password'].errors['required']">Mot de passe requis.</div>
                <div *ngIf="controlLogin['password'].errors && controlLogin['password'].errors['password']" [ngClass]= "'error'">Le mot de passe n'est pas valide</div>
            </div>
      </div>
      <div>
        <p>
          Vous n'avez pas encore de compte ? 
          <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active" > Inscrivez-vous</a>
        </p>
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>


    <ng-template [ngIf]="submitted">
        <ng-template [ngIf]="loginIsSuccess" [ngIfElse]="notSucessful">
          <div class="messages-success">
            <p>Votre connexion a bien r√©ussi</p>
          </div>
        </ng-template>
        <ng-template #notSucessful >
          <div class="messages-failed">
            <p>{{ errorMessage }}</p>
          </div>
        </ng-template>
      </ng-template>
</div>
