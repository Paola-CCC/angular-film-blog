<VirtualHost *:80>
    ServerName localhost
    
    DocumentRoot "/var/www/html"
    
    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>


        # Configuration de la réécriture d'URL pour le framework Symfony
    <Directory "/var/www/html">
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^([a-zA-Z0-9]+)/?$ index.php?url=$1 [L,QSA]
        RewriteRule ^(.*)/([0-9]+)/?$ index.php?url=$1&id=$2 [L,QSA]
        RewriteRule ^(.*)/id=([0-9]+)/?$ index.php?url=$1&id=$2 [L,QSA]
        RewriteRule ^(.*)/id=([0-9]+)/([a-zA-Z0-9]+)/?$ index.php?url=$1&id=$2&params=$3 [L,QSA]
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>